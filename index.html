<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Веб-плакат лаборатории Plantmix</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/jquery.parallax.js"></script>
  </head>
  <body>
    <div class="grid">
    <div class="menu">
      <div class="top"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="center"></div>
    </div>
    <section class="screen_1">
      <h1>
        Проводим эксперименты с&nbsp;<span class="typewriter"></span>
      </h1>
    <div class="scene">
      <div data-offset="90" class="parallax">
        <img class="flowers1" src="img/flowers1.png">
      </div>
      <div data-offset="30" class="parallax">
        <img class="flowers2" src="img/flowers2.png">
      </div>
      <div data-offset="20" class="parallax">
        <img class="flowers3" src="img/flowers3.png">
      </div>
      <div data-offset="50" class="parallax">
        <img class="flowers4" src="img/flowers1.png" alt="">
      </div>
    </div>
    </section>

    <section class="screen_2">
      <h1 class="fill">синтез растений</h1>
      <img class="box_fruits" src="img/box_fruits.svg">
      <!-- <img class="watermelon" src="img/watermelon.png" alt=""> -->
      <img class="spring_pink" src="img/spring_pink.png">
      <h1 class="outline">синтез растений</h1>
      <svg class="synt_path" width="100vw" height="90vh" viewBox="0 0 500 1080">
        <path id="motionPath" fill="none" stroke="#000000" stroke-miterlimit="10" d="M324.5 1C224.333 20.8333 21.3 77 10.5 143C10.5 229 398.5 261 397 347C395.5 433 10.5 465 10.5 549.5C10.5 634 407 618.5 407 720C407 821.5 0.5 897.5 0.5 939.5C0.5 981.5 397 996.5 397 1076"/>
        <circle id="circle" r="20" cx="0" cy="0" fill="var(--pink)" />
        <animateMotion
          xlink:href="#circle"
          dur="5s"
          begin="0s"
          fill="freeze"
          repeatCount="indefinite">
          <mpath xlink:href="#motionPath" />
        </animateMotion>
      </svg>
    </section>
    <!-- ЭКРАН 3, ЦВЕТ -->
    <section class="screen_3">
      <h1 class="fill">цвет</h1>
      <div class="bulb">
        <img class="bulb_top" src="img/bulb_top.png">
        <img class="bulb_bottom" src="img/bulb_bottom.png">
      </div>

      <h1 class="outline">цвет</h1>
      <h2>Выбери цвета для растения</h2>
      <div class="container">
        <div>
          <img src="img/flowers_bg.png">
          <!--ЦВЕТНАЯ ТЕНЬ -->
          <div></div>
        </div>
        <!-- ВЫБОР ЦВЕТА, КНОПКИ -->
        <div class="button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
    <!-- ФОРМА, ЭКРАН 4 -->
    <section class="screen_4">
      <h1 class="fill">форма</h1>
      <h1 class="outline">форма</h1>
      <div class="frame"></div>
      <div class="caption">
        <p>Арбуз</p>
      </div>
      <div class="frame_2"></div>
      <div class="caption tomato">
        <p>Томат</p>
      </div>
    </section>
    <!-- БИБЛИОТЕКА ОБРАЗЦОВ, ЭКРАН 5 -->
    <section class="screen_5">
      <h1 class="fill">библиотека образцов</h1>
      <h1 class="outline">библиотека образцов</h1>
      <div class="frame_running">
      <div class="running">
        <div class="right_light"></div>
        <div class="left_light"></div>
        <div class="right_bottom_light"></div>
        <div class="left_bottom_light"></div>
      </div>
      <div class="running2">
        <div class="right_light"></div>
        <div class="left_light"></div>
        <div class="right_bottom_light"></div>
        <div class="left_bottom_light"></div>
      </div>
      </div>
    </section>
  </div>
  </body>
</html>
