<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Веб-плакат лаборатории Plantmix</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/jquery.parallax.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="top"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="center"></div>
    </div>
    <section class="screen_1">
      <h1>
        Проводим эксперименты с&nbsp;<span class="typewriter"></span>
      </h1>
    <div class="scene">
      <div data-offset="90" class="parallax">
        <img class="flowers1" src="img/flowers1.png">
      </div>
      <div data-offset="30" class="parallax">
        <img class="flowers2" src="img/flowers2.png">
      </div>
      <div data-offset="20" class="parallax">
        <img class="flowers3" src="img/flowers3.png">
      </div>
      <div data-offset="50" class="parallax">
        <img class="flowers4" src="img/flowers1.png" alt="">
      </div>
    </div>

    </section>

    <section class="screen_2 hide">
      <h1 class="fill">синтез растений</h1>
      <img class="box_fruits" src="img/box_fruits.svg">
      <img class="watermelon" src="img/watermelon.png" alt="">
      <img class="spring_pink" src="img/spring_pink.png">
      <h1 class="outline">синтез растений</h1>
    </section>

    <section class="screen_3 hide">
      <h1 class="fill">цвет</h1>
      <img class="bulb" src="img/bulb.png">
      <img class="plant" src="img/flowers1.png">
      <h1 class="outline">цвет</h1>
      <h2>Выбери цвета для растения</h2>

      <!-- <div class="container1">
        <div class="rgb-slider">
          <p>Красный:</p> <input type="range" max="255" min="0" step="1" class="r"><br>
          <p>Зелёный:</p> <input type="range" max="255" min="0" step="1" class="g"><br>
          <p>Синий:</p> <input type="range" max="255" min="0" step="1" class="b"><br>
        </div>
      </div> -->

      <div class="container">
        <div>
          <img src="img/flowers_bg.png">
          <div></div>
        </div>
        <div class="button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

    </section>

    <section class="screen_4 hide">
      <h1 class="fill">форма</h1>
      <h1 class="outline">форма</h1>
      <div class="shapes">
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
      </div>
    </section>

    <section class="screen_5 hide">
      <h1 class="fill">библиотека образцов</h1>
      <h1 class="outline">библиотека образцов</h1>


      <div id="wrapper" class="clear">
			<div id="viewport">
				<!-- Parallax layers -->
				<img src="http://stephen.band/jparallax/images/parallax_button/1.png" alt="" class="layer_1" style="top: 50%; margin-top: -23.2828px; left: 50%; margin-left: -22.8422px;">
				<img src="http://stephen.band/jparallax/images/parallax_button/2.png" style="top: 50%; margin-top: -25.5656px; left: 50%; margin-left: -24.6844px;">
				<img src="http://stephen.band/jparallax/images/parallax_button/3.png" style="top: 50%; margin-top: -29.9141px; left: 50%; margin-left: -27.7109px;">
				<img src="http://stephen.band/jparallax/images/parallax_button/4.png" style="top: 50%; margin-top: -36.0453px; left: 50%; margin-left: -32.0797px;">
				<img src="http://stephen.band/jparallax/images/parallax_button/5.png" style="top: 50%; margin-top: -44.4594px; left: 50%; margin-left: -38.2906px;">

			</div>

			<div id="mouseport"></div>
		</div>


    </section>
