<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Веб-плакат лаборатории Plantmix</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="top"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="center"></div>
    </div>
    <section class="screen_1 show">
    <svg width="100%" height="100%" viewBox="30 -50 600 500">
     <path id="path">
        <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="8s" begin="0s" repeatCount="indefinite"/>
      </path>
      <text font-size="32" font-family="IBM Plex Mono" fill='var(--white)'>
        <textPath xlink:href="#path">Синтезируем новые растения</textPath>
      </text>
    </svg>
    <div class="scene">
      <div data-offset="90" class="parallax">
        <img class="flowers1" src="img/flowers1.png">
      </div>
      <div data-offset="30" class="parallax">
        <img class="flowers2" src="img/flowers1.png">
      </div>
      <div data-offset="20" class="parallax">
        <img class="flowers3" src="img/flowers1.png">
      </div>
      <div data-offset="50" class="parallax">
        <img class="flowers4" src="img/flowers1.png" alt="">
      </div>
    </div>

    </section>

    <section class="screen_2 hide">
      <h1 class="fill">синтез растений</h1>
      <img class="box_fruits" src="img/box_fruits.svg">
      <img class="spring_pink" src="img/spring_pink.png">
      <h1 class="outline">синтез растений</h1>
    </section>

    <section class="screen_3 hide">
      <h1 class="fill">цвет</h1>
      <img class="bulb" src="img/bulb.png">
      <svg class="object" width="192" height="379" viewBox="0 0 192 379" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="plant" fill-rule="evenodd" clip-rule="evenodd" d="M152.548 76.274C152.548 90.6808 148.554 104.155 141.612 115.649C139.822 118.613 141.157 122.615 144.365 123.915C172.299 135.239 192 162.634 192 194.63C192 225.05 174.192 251.31 148.433 263.556C145.699 264.855 144.489 268.17 145.741 270.924C150.113 280.537 152.548 291.217 152.548 302.466C152.548 344.591 118.399 378.74 76.2739 378.74C34.149 378.74 0 344.591 0 302.466C0 272.046 17.8079 245.785 43.5675 233.54C46.3007 232.241 47.5116 228.926 46.2588 226.171C41.8871 216.559 39.4521 205.879 39.4521 194.63C39.4521 180.223 43.4465 166.749 50.3881 155.255C52.1779 152.292 50.8432 148.29 47.6347 146.989C19.7013 135.665 0 108.27 0 76.274C0 34.149 34.149 0 76.2739 0C118.399 0 152.548 34.149 152.548 76.274Z" fill="#FF6EFD"/>
      </svg>
      <h1 class="outline">цвет</h1>
      <h2>Выбери цвета для растения</h2>
      <div class="container">
        <div class="rgb-slider">
          <p>Красный:</p> <input type="range" max="255" min="0" step="1" class="r"><br>
          <p>Зелёный:</p> <input type="range" max="255" min="0" step="1" class="g"><br>
          <p>Синий:</p> <input type="range" max="255" min="0" step="1" class="b"><br>
        </div>
      </div>
    </section>

    <section class="screen_4 hide">
      <h1 class="fill">форма</h1>
      <h1 class="outline">форма</h1>
      <div class="shapes">
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
        <div class="forma"></div>
      </div>
    </section>

    <section class="screen_5 hide">
      <h1 class="fill">библиотека образцов</h1>
      <h1 class="outline">библиотека образцов</h1>
    </section>

  </body>
</html>
